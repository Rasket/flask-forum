<table class="table table-hover">
    <tr>
        <td width="64">
            <a href="{{ url_for('user', username=post.author.username) }}">
		    	{% if post.author.get_avatar() == None %}
					<img src="/static/images/resize-base-img.jpg" width = "64" heigth = "64" >
		    	{% else %}
		            <img src="data:;base64,{{ post.author.get_avatar() }}" width = "64" heigth = "64" >
		        {% endif %}
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}:
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
